<body style="background-color:floralwhite;">
    <h2><font color="black">Layer Cake Lemma</font></h2>
    <p>
        Let \(u\geq 0 \in \mathcal{L}^1\) and \( \Omega \) is a domain in \(\mathbb{R}^n\), then
        \[\int_\Omega u d \mu = \int^\infty_0 \mu(\{x\in \Omega\}: u(x)>t\})dt.\]
